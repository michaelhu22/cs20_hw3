<!DOCTYPE html>
<html>

<head>
  <title>Joe's Hotdogs</title>
</head>
<style>
        table{
                border: 1px solid;
                width: 100%
        }
        th, td {
                padding: 5px;
                border: 1px solid;
        }
        .headerRow{
                background-color: antiquewhite;
        }
</style>
<body>


        <table>
                <tr class="headerRow">
                        <td>Food Item</td>
                        <td>Quantity</td>
                        <td>Price</td>
                </tr>
                <tr>
                        <td>Hotdogs</td>
                        <td id = "numDogs"></td>
                        <td id = "priceDogs"></td>
                </tr>
                <tr>
                        <td>Fries</td>
                        <td id = "numFries"></td>
                        <td id = "priceFries"></td>
                </tr>
                <tr>
                        <td>Drinks</td>
                        <td id = "numSoda"></td>
                        <td id = "priceDrinks"></td>
                </tr>
                <tr class = "headerRow">
                        <td>Subtotal</td>
                        <td></td>
                        <td id = "subtotal"></td>
                </tr>
                <tr>
                        <td>Discount (if applicable)</td>
                        <td></td>
                        <td id = "discount"></td>
                </tr>
                <tr>
                        <td>New Subtotal</td>
                        <td></td>
                        <td id = "new_subtotal"></td>
                </tr>
                <tr>
                        <td>Tax</td>
                        <td></td>
                        <td id = "tax"></td>
                </tr>
                <tr style="background-color: burlywood;">
                        <td>Total</td>
                        <td></td>
                        <td id = "total"></td>
                </tr>
        </table>
</body>


<script>
        const dog_price = 4.65
        const fry_price = 3.75
        const drink_price = 1.89

        numDogs = prompt("How many hotdogs do you want?")
        numFries = prompt("How many fries do you want?")
        numSoda = prompt("How many drinks do you want?")

        function showMoney(decimal_num) {
                rounded_num = (Math.round(decimal_num * 100)) / 100.0

                num_s = rounded_num.toString()
                num_arr = num_s.split('.')

                // if there's only 1 element in the array, meaning no decimal
                if (num_arr.length == 1) {
                        return num_s + ".00"
                }
                
                if (num_arr[1].length == 1) {
                        // adding an extra 0 if the cents are in single digits
                        num_arr[1] = num_arr[1] + "0"
                }
                
                return num_arr[0] + "." + num_arr[1]
        }

        document.getElementById("numDogs").innerHTML = numDogs
        document.getElementById("numFries").innerHTML = numFries
        document.getElementById("numSoda").innerHTML = numSoda

        dogTotal = numDogs * dog_price
        fryTotal = numFries * fry_price
        drinkTotal = numSoda * drink_price

        document.getElementById("priceDogs").innerHTML = showMoney(dogTotal)
        document.getElementById("priceFries").innerHTML = showMoney(fryTotal)
        document.getElementById("priceDrinks").innerHTML = showMoney(drinkTotal)

        subtotal = dogTotal + fryTotal + drinkTotal
        document.getElementById("subtotal").innerHTML = showMoney(subtotal)

        discount = 0
        // discount
        if (subtotal >= 25) {
                discount = subtotal * 0.1
                document.getElementById("discount").innerHTML = showMoney(discount) 
                subtotal = subtotal - discount
        }
        else {
                discount = "N/A"
                document.getElementById("discount").innerHTML = discount 
        }




        tax = subtotal * 0.0625

        total = subtotal + tax

        document.getElementById("new_subtotal").innerHTML = showMoney(subtotal)
        document.getElementById("tax").innerHTML = showMoney(tax)
        document.getElementById("total").innerHTML = showMoney(total)






</script>

</html>
